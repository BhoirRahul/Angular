<!DOCTYPE html> 
<html>
    <head>
        <title>Angular Services</title>
    </head>
    <body ng-app="serviceModule">
        <div ng-controller="serviceController as sc">
            
            <section>
                <h3><p>The location of page is :</p></h3>
                <p>{{sc.page_Url}}</p>
            </section>

            <section>
                <h3>Timeout service</h3>
                <p>Msg will be changed after 4 sec :</p>
                <p>{{sc.msg}}</p>
            </section>

            <section>
                <h3>Interval service</h3>
                <p>The time is :</p>
                <p>{{sc.time}}</p>
            </section>

            <section>
                <h3>Http service</h3>
                
            </section>
        </div>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="services_Js.js"></script>
</html>
